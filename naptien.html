<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nạp Tiền</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url(https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1600&q=80);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
    }

    /* Header */
    #header {
      background-color: #fff;
      width: 100%;
      position: relative;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      z-index: 10;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      list-style: none;
    }

    .menu li a {
      text-decoration: none;
      color: black;
      font-family: 'Times New Roman', Times, serif;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 4px;
    }

    .menu li a:hover {
      background-color: #333;
      color: white;
    }

    /* Avatar nhỏ và menu con */
    .profile {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .profile .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      object-fit: cover;
      border: 2px solid white;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background-color: #2980b9;
      list-style: none;
      padding: 0;
      margin: 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 999;
      min-width: 180px;
    }

    .submenu li {
      padding: 10px;
      color: white;
      cursor: pointer;
    }

    .submenu a {
      color: white;
      display: block;
    }
    .submenu a :hover {
  background-color: #d1e7ff;
  color: black;
}

    .profile:hover .submenu {
      display: block;
    }

    #img {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }

    .nd {
      font-size: 20px;
      color: #ffeb3b;
      text-align: center;
      font-weight: bold;
      margin: 20px;
    }

    .form-nt {
      width: 400px;
      margin: 20px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      color: #000;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    details {
      margin-bottom: 15px;
    }

    p {
      color: #000;
      padding: 5px;
      margin: 0;
    }

    p:hover {
      background-color: yellow;
      color: red;
    }

    button {
      padding: 12px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c6fa6;
    }

    @media (max-width: 768px) {
      #header {
        flex-direction: column;
        align-items: flex-start;
      }

      .menu {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px 20px;
      }

      .form-nt {
        width: 90%;
      }

      #img img {
        width: 80%;
        height: auto;
      }

      .nd {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Avatar góc phải -->
  <div class="profile">
    <img src="img/avatar-trang-4.jpg" alt="Avatar" class="avatar">
    <ul class="submenu">
      <a href="#"><li>Thông Tin Tài Khoản</li></a>
      <a href="dangnhap.html"><li>Đăng Xuất</li></a>
    </ul>
  </div>

  <!-- Header -->
  <div id="header">
    <ul class="menu">
      <li><a href="index.html">Trang Chủ</a></li>
      <li><a href="dichvu.html">Dịch Vụ</a></li>
      <li><a href="donhang.html">Đơn Hàng</a></li>
      <li><a href="naptien.html">Nạp Tiền</a></li>
    </ul>
  </div>

  <!-- Hình ảnh -->
  <div id="img">
    <img src="img/75791a0521b296eccfa3.jpg" alt="QR Nạp tiền" width="400" height="480">
  </div>

  <!-- Ghi chú -->
  <div class="nd"><b>Ghi Rõ Nội Dung Chuyển Tiền: Anti Đom Đóm + Tên Tài Khoản</b></div>

  <!-- Form nạp tiền -->
  <div class="form-nt">
    <form action="" style="
    margin-right: 15px;
">
      <h3>Nạp Tiền</h3>
      <input type="number" placeholder="Nhập số tiền cần nạp" required>
      <input type="number" placeholder="Nhập số seri" required>
      <input type="number" placeholder="Nhập mã thẻ" required>
      <details>
        <summary>Chọn nhà mạng</summary>
        <section>
          <p>Viettel</p>
          <p>Vinaphone</p>
        </section>
      </details>
      <button type="submit">Nạp Thẻ</button>
    </form>
  </div>

  <script>
    alert("Chào mừng bạn đến với trang nạp tiền! Vui lòng làm theo hướng dẫn để nạp tiền vào tài khoản của bạn.");
  </script>

</body>
</html>
