<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đơn Hàng</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url(https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1600&q=80);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #ffffff;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
    }

    /* Header */
    #header {
      background-color: #fff;
      width: 100%;
      position: relative;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      z-index: 10;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      list-style: none;
    }

    .menu li a {
      text-decoration: none;
      color: black;
      font-family: 'Times New Roman', Times, serif;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 4px;
    }

    .menu li a:hover {
      background-color: #333;
      color: white;
    }

    /* Avatar nhỏ và menu con */
    .profile {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .profile .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      object-fit: cover;
      border: 2px solid white;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background-color: #2980b9;
      list-style: none;
      padding: 0;
      margin: 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 999;
      min-width: 180px;
    }

    .submenu li {
      padding: 10px;
      color: white;
      cursor: pointer;
    }

    .submenu a {
      color: white;
      display: block;
    }

    .profile:hover .submenu {
      display: block;
    }

    h1 {
      text-align: center;
      margin-top: 100px;
      color: #ffcc00;
      font-size: 36px;
    }

    @media (max-width: 768px) {
      #header {
        flex-direction: column;
        align-items: flex-start;
      }

      .menu {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px 20px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <!-- Avatar góc phải -->
  <div class="profile">
    <img src="img/avatar-trang-4.jpg" alt="Avatar" class="avatar">
    <ul class="submenu">
      <a href="#"><li>Thông Tin Tài Khoản</li></a>
      <a href="#"><li>Đăng Xuất</li></a>
    </ul>
  </div>

  <!-- Header -->
  <div id="header">
    <ul class="menu">
      <li><a href="index.html">Trang Chủ</a></li>
      <li><a href="dichvu.html">Dịch Vụ</a></li>
      <li><a href="donhang.html">Đơn Hàng</a></li>
      <li><a href="naptien.html">Nạp Tiền</a></li>
    </ul>
  </div>

  <!-- Nội dung đơn hàng -->
  <h1>Chưa Có Cái Vẹo Gì Cả</h1>

</body>
</html>
